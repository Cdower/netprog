	<head>
		<title>NetProg Homework 6</title>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

		<style type="text/css">
			#images img {
				width: 20%;
			}

			.imageBorder {
				border: 5px solid black;
			}
		</style>
	</head>
	<body>
		<div id="buttons">
			<input type="button" id="unwrapImages" value="Unwrap" />
			<input type="button" id="addBorder" value="Add Borders" />
			<input type="button" id="removeBorder" value="Remove Borders" />
			<input type="button" id="toggleBorder" value="Toggle Borders" />
		</div>

		<div id="images">
			<div><img src="http://i.imgur.com/zriEI7a.jpg" /></div>
			<div><img src="http://i.imgur.com/Z3qVgEd.jpg" class="imageBorder" /></div>
			<div><img src="http://i.imgur.com/eZRcosY.jpg" /></div>
		</div>
	</body>
	<script>
		$("#addBorder").click(function() { $('img').addClass('imageBorder'); });
		$("#removeBorder").click(function() { $('img').removeClass('imageBorder'); });
		$('#toggleBorder').click(function() {
			$('img').each(function(){
				if($(this).hasClass("imageBorder")){
					$(this).removeClass('imageBorder');
				}else{ $(this).addClass('imageBorder'); }
			});
		});
		$('#unwrapImages').click(function() { $('img').closest('div').remove()});
	</script>
</html>
